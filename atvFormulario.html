<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Formulário HTML</title>   
    </head>
    <body>
        <h2 align="center">Formulário HTML</h2>

        <table border="0" align="center" bgcolor="#ebcf13">
            <tr>
                <td>
                    <fieldset>
                        <legend>Informe seus dados</legend>

                        <form action="enviar.php" method="POST" name="cadastroCliente">
                            <table border="0" cellpadding="5">
                                <tr>
                                    <td>
                                        <label for="nome"><u><b>Nome:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="text" id="nome" name="nome" size="40" maxlength="30" placeholder="Informe seu nome"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="email"><u><b>E-mail:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Informe seu e-mail"/>
                                    </td>   
                                </tr>

                                <tr>
                                    <td>
                                        <label for="tel"><u><b>Telefone:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="tel" id="tel" name="tel" size="40" maxlength="15" placeholder="(xx) xxxxx-xxxx"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="senha"><u><b>Senha:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="password" id="senha" name="senha" size="40" maxlength="10" placeholder="Informe sua senha"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="data"><u><b>Data de Nascimento:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="date" id="data" name="data"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label><u><b>Gênero de Filme Favorito:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="checkbox" id="ação" name="ação" value="ação"/>
                                        <label for="ação">Ação</label>
                                        <br>
                                        <input type="checkbox" id="aventura" name="aventura" value="aventura"/>
                                        <label for="aventura">Aventura</label>
                                        <br>
                                        <input type="checkbox" id="romance" name="romance" value="romance"/>
                                        <label for="romance">Romance</label>
                                        <br>
                                        <input type="checkbox" id="terror" name="terror" value="terror"/>
                                        <label for="terror">Terror</label>
                                        <br>
                                        <input type="checkbox" id="suspense" name="suspense" value="suspense"/>
                                        <label for="suspense">Suspense</label>
                                        <br>
                                        <input type="checkbox" id="comédia" name="comédia" value="comédia"/>
                                        <label for="comédia">Comédia</label>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label><u><b>Receba Novidades no E-mail:</b></u></label>
                                    </td>
                                    <td> 
                                        <input type="radio" id="opt" name="opt" value="SIM" />
                                        <label for="opt">Sim</label>
                                        <input type="radio" id="opt" name="opt" value="NAO" checked/>
                                        <label for="opt">Não</label>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label><u><b>Marque seu Time:</b></u></label>
                                    </td>
                                    <td>
                                        <input type="radio" id="time" name="time" value="atletico" />
                                        <label for="time">Atlético</label>
                                        <br>
                                        <input type="radio" id="time" name="time" value="cruzeiro" />
                                        <label for="time">cruzeiro</label>
                                        <br>
                                        <input type="radio" id="time" name="time" value="outros" />
                                        <label for="time">Outros</label>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label><u><b>Estado:</b></u></label>
                                    </td>
                                    <td>
                                        <select id="estado" name="estado">
                                            <option value="" selected="selected">-- Selecione --</option>
                                        <optgroup label="Sudeste">
                                                <option value="MG">Minas Gerais</option>   
                                                <option value="SP">São Paulo</option>   
                                                <option value="RJ">Rio de Janeiro</option>   
                                                <option value="ES">Espírito Santo</option>   
                                            </optgroup>
                                            <optgroup label="Nordeste">
                                                <option value="BA">Bahia</option>   
                                                <option value="PE">Pernambuco</option>   
                                                <option value="CE">Ceará</option>   
                                            </optgroup>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="coment"><u><b>Comentário:</b></u></label>
                                    </td>
                                    <td>
                                        <textarea cols="40" rows="10" id="coment" name="coment" placeholder="Deixe um Comentário!!!"></textarea>
                                    </td>
                                </tr>

                            <tr>
                                <th colspan="2">
                                    <input type="submit" id="enviar" name="enviar" value="ENVIAR"/>
                                    <input type="reset" id="limpar" name="limpar" value="LIMPAR" />
                                    <input type="button" id="salvar" name="salvar" value="SALVAR" />
                                    
                                        <button type="submit" id="encaminhar" name="encaminhar">
                                            <img src="imagem/cavalo.gif" width="60" height="30" alt="botao"/>
                                        </button>
                                </th>
                            </tr> 

                            </table>
                        </form>

                    </fieldset>
                </td>
            </tr>
        </table>
    </body>
</html>
